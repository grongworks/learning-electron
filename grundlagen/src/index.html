<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Erste Anwendung</title>
    </head>
    <body>
        <h1>Erste Anwendung</h1>
        <p>Chrome <script>document.write(process.versions.chrome)</script></p>
        <p>Architektur <script>document.write(process.arch)</script></p>
        <p>Speicher <script>document.write(process.getSystemMemoryInfo().free.toString())</script></p>

        <button id="fensterZwei">Fenster 2</button>
        <button id="error">Error</button>
        <button id="errorSync">Error (Synchron)</button>

        <script src="index.js"></script>
    </body>
</html>
